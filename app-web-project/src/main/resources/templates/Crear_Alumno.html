<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Crear Nuevo Alumno</h2>
                <form th:action="@{/alumno}" th:object="${alumno}" method="post">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" th:field="*{apellido}" required>
                    </div>
                    <div class="form-group">
                        <label>Telefono:</label>
                        <input type="text" class="form-control" th:field="*{telefono}" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label>DNI:</label>
                        <input type="text" class="form-control" th:field="*{dni}" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" th:field="*{fechaNac}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
