<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Register</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	    <div class="container mt-4">
	        <div class="row">
	            <div class="col-md-6 offset-md-3">
	                <h2>Register</h2>
	                <form th:action="@{/register}" th:object="${usuario}" method="post">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese su nombre" maxlength="35" required>
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input type="email" class="form-control" th:field="*{email}" placeholder="Ingrese su email" maxlength="35" required>
						</div>
						<div class="col-auto">
							<label>Username:</label>
							<label class="visually-hidden" for="autoSizingInputGroup">Username</label>
							<div class="input-group">
								<div class="input-group-text">@</div>
								<input type="text" class="form-control" placeholder="Username" th:field="*{username}" maxlength="20" required>
							</div>
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" class="form-control" th:field="*{password}" maxlength="45" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
							<a th:href="@{/}" class="btn btn-danger btn-lg mt-3">Cancelar</a>
						</div>
					</form>
	            </div>
	        </div>
	    </div>
	</body>
</html>
