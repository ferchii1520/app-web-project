<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Alumnos</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	    <ul class="nav nav-tabs justify-content-center">
	        <li class="nav-item">
	            <a class="nav-link disabled" aria-disabled="true">App Web</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link active" th:href="@{/alumnos}">Alumnos</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link" th:href="@{/alumno/new}">New Alumno</a>
	        </li>
	        <li class="nav-item">
	            <a class="nav-link" th:href="@{/login}">Sign out</a>
	        </li>
	    </ul>
	
	    <div class="container mt-4">
	        <div class="row">
	            <div class="col-md-12">
	                <h2>Lista de Alumnos</h2>
	                <table class="table table-hover">
	                    <thead>
	                        <tr>
	                            <th>ID</th>
	                            <th>Nombre</th>
	                            <th>Apellido</th>
	                            <th>Telefono</th>
	                            <th>Email</th>
	                            <th>DNI</th>
	                            <th>Fecha Nacimiento</th>
	                            <th>Acciones</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr th:each="alumno : ${alumnos}">
	                            <td th:text="${alumno.id}"></td>
	                            <td th:text="${alumno.nombre}"></td>
	                            <td th:text="${alumno.apellido}"></td>
	                            <td th:text="${alumno.telefono}"></td>
	                            <td th:text="${alumno.email}"></td>
	                            <td th:text="${alumno.dni}"></td>
	                            <td th:text="${#dates.format(alumno.fechaNac, 'dd/MM/yyyy')}"></td>
	                            <td>
	                                <a th:href="@{'/alumno/editar/' + ${alumno.id}}" class="btn btn-primary btn-sm">Editar</a>
	                                <a th:href="@{'/alumno/delete/' + ${alumno.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Estas seguro?');">Eliminar</a>
	                            </td>
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</body>
</html>
